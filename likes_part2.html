<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <nav>
        <div id="nav_box">
            <h1>Network</h1>
        </div>
    </nav>
    <div id="second_bar">
        <div id="your_feed">
            <h1> Your Feed</h1>
        </div>
    </div>
    <div id="rest_page">

        <div id="left">
            <div id="single_card">
                <img src="./user-circle.png" alt="profile">
                <a href="#">add an avatar </a>
                <h1>James Doe</h1>
            </div>
        </div>
        <div id="right">
            <div class="box">
                <div class="top">
                    <h1 class="flex1">Neil M</h1>
                    <h2 id="likes1" class="flex1"> 9 like(s)</h2>
                    <div><button onclick="add()">Like</button></div>
                </div>
                <h3>I just set up this new discord bot, let me <br> know what you all think. <a href="#">link</a></h3>
            </div>
            <div class="box">
                <div class="top">
                    <h1 class="flex1">Nichole K</h1>
                    <h2 id="likes2" class="flex1"> 12 like(s)</h2>
                    <div><button onclick="add()">Like</button></div>
                </div>
                <h3>Just finished my <a href="#">next comic</a>, check it out.</h3>
            </div>
            <div class="box">
                <div class="top">
                    <h1 class="flex1">Jim R</h1>
                    <h2 id="likes3" class="flex1"> 9 like(s)</h2>
                    <div><button onclick="add()">Like</button></div>
                </div>
                <h3>I can't stop listening to the <a href="#">new album</a>.<br> Who else is liking it?</h3>
            </div>
        </div>
    </div>
    <script src="./like2.js"></script>
</body>
</html>
